<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/popup.css">
	<title>maliciousearch</title>
</head>
<body>
	<p>malicious information search</p>
	<form name="hashform">
		<input type="text" name="text" title="here" pattern="^[0-9A-Fa-f]+$">
		<br>
		<div id="url_checkbox">
			<c><input type="checkbox" id="VirusTotal" name="checkbox" value="https://www.virustotal.com/gui/file/">VirusTotal<br></c>
			<c><input type="checkbox" id="JoeSandbox" name="checkbox" value="https://www.joesandbox.com/search?q=">JoeSandbox<br></c>
			<c><input type="checkbox" id="HybridAnalysis" name="checkbox" value="https://www.hybrid-analysis.com/sample/">HybridAnalysis<br></c>
			<c><input type="checkbox" id="MalwareBazaar" name="checkbox" value="https://bazaar.abuse.ch/sample/">MalwareBazaar<br></c>
			<c><input type="checkbox" id="YOMI" name="checkbox" value="https://yomi.yoroi.company/submissions/">YOMI<br></c>
		</div>
		<br>
		<button id="btn">search!</button>
		<button id="change_ip">IP</button>
		<button id="change_sandbox">Sandbox</button>
		<button id="change_mal_db">DB</button>
	</form>
	<script src="../lib/jquery-3.6.4.min.js"></script>
	<script src="../js/main.js"></script>
</body>
</html>
