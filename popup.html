<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="popup.css">
	<title>maliciousearch</title>
</head>
<body>
	<p>malware hash search</p>
	<form name="hashform">
		<input type="text" name="hashtext" title="hash here" pattern="^[0-9A-Fa-f]+$">
		<br>
		<input type="checkbox" id="btn_vt" value="VirusTotal">VirusTotal<br>
		<input type="checkbox" id="btn_jsb" value="JoeSandbox">joeSandbox<br>
		<input type="checkbox" id="btn_ha" value="HybridAnalysis">HybridAnalysis<br>
		<input type="checkbox" id="btn_yoroi" value="MalShare">yoroi<br>
		<input type="checkbox" id="btn_ms" value="MalShare">MalShare<br>
		<br>
		<button id="btn">search!</button>
	</form>
	<script src="main.js"></script>
</body>
</html>
